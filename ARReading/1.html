<!DOCTYPE html>
<script src="build/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<a-assets>
                <a-asset-item id="p40" src="model/P40/scene.gltf"></a-asset-item>
                <a-asset-item id="car" src="model/hanmaCar/scene.gltf"></a-asset-item>

                <video id="video" autoplay loop="true" src="video/4s.mp4"></video>
        </a-assets>
                
		<a-marker type='pattern' url="data/p40.patt">
            <!-- 战斗机模型 -->
            <a-entity>
             	<a-entity gltf-model="#p40" scale="0.005 0.005 0.005" position="1 0.5 2" rotation="-30 0 0"></a-entity>
             	    <a-animation attribute="rotation"
                                    dur="5000"
                                   fill="forwards"
                                     to="0 -360 0"
                                 repeat="indefinite"></a-animation>
            </a-entity>
		</a-marker>

		<a-marker type='pattern' url="data/humvee.patt">
            <!-- 悍马模型 -->
            <a-entity>
               <a-entity gltf-model="#car" scale="0.001 0.001 0.001" position="-0.6 -0.2 1" rotation="0 0 0"></a-entity>
            </a-entity>
		</a-marker>

        <a-marker type='pattern' url="data/whu.patt">
            <!-- 视频 -->
            <a-entity>
                <a-entity geometry="primitive:plane" material="src:#video" rotation="-90 -90 0"></a-entity>
                <a-entity video-controls="src:#video"></a-entity>
            </a-entity>
        </a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
