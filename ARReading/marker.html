<!DOCTYPE html>
<script src="build/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle whu marker -->
		<a-marker type='pattern' url="data/humvee.patt">
            <!-- 红色方块 -->
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
 			</a-box>
		</a-marker>

	    <a-marker type='pattern' url="data/p40.patt">
            <!-- 红色方块 -->
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:orange;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
 			</a-box>
		</a-marker>

		<a-marker preset='hiro'>
            <!-- 红色方块 -->
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:yellow;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
 			</a-box>
		</a-marker>
		
		<a-marker type='pattern' url="data/whu.patt">
            <!-- 红色方块 -->
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
 			</a-box>
		</a-marker>
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
