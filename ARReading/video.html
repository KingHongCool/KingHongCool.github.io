<!DOCTYPE html>
<!-- <script src="vendor/aframe/build/aframe.min.js"></script> -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>
<script src="build/video-control.min.js"></script>
<script src="build/video-control.js"></script>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<a-assets>
                <video id="video" autoplay="true" loop="true" src="video/4s.mp4"></video>
        </a-assets>
        
        <a-marker preset='hiro'>
        	<!-- <a-video src="#video" width="16" height="9" position="0 0 -20" color="#CD2626"></a-video> -->
            <!-- <a-video src="video/4s.mp4" rotation="90 0 0" autoplay="true" loop="true"></a-video> -->
            <a-entity>
            	<a-entity geometry="primitive:plane" material="src:#video" rotation="-90 0 0"></a-entity>
                <a-entity video-controls="src:#video"></a-entity>
            </a-entity>
            
        </a-marker>   
        <a-marker type='pattern' url="data/whu2.patt">
        	<!-- <a-video src="#video" width="16" height="9" position="0 0 -20" color="#CD2626"></a-video> -->
           
        </a-marker>
        

        <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
