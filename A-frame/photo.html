<!DOCTYPE html>
<!-- <script src="vendor/aframe/build/aframe.min.js"></script> -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: image;sourceUrl:./picture/HIRO.jpg">
		<!-- <a-scene artoolkit='detectionMode: mono_matrix; sourceType: image;'> -->
        <asset>
        	<a-asset-item id="oldcar" src="model/oldcar/scene.gltf"></a-asset-item>
        	<video id="video" autoplay loop="true" src="video/4s.mp4"></video>
        </asset>
        
		
		<a-marker preset='hiro'>
            <a-entity gltf-model="#oldcar" scale="0.03 0.03 0.03" position="0 0.2 0" rotation="0 0 0"></a-entity>
            <a-video src="video/4s.mp4" rotation="90 0 0" autoplay="true" loop="true"></a-video>
		</a-marker>

        <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
