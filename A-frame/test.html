        </a-assets>

		<!-- handle hiro marker -->           
		<a-marker preset='hiro'>
			<!-- 红色方块 -->
			<!-- <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>

            <!-- 视频 -->
            <!-- <a-video src="#4s" width="auto" height="auto" position="0 0 0"></a-video> -->             
            <!-- <a-entity gltf-model="#plane" scale="0.01 0.01 0.01"></a-entity> -->

            <!-- 战斗机模型 -->
            <a-entity>
             	<a-entity gltf-model="#p40" scale="0.005 0.005 0.005" position="1 0.5 2" rotation="-30 0 0"></a-entity>
             	    <a-animation attribute="rotation"
                                    dur="5000"
                                   fill="forwards"
                                     to="0 -360 0"
                                 repeat="indefinite"></a-animation>
            </a-entity>
		</a-marker>

		<!-- handle whu marker -->
		<a-marker type='pattern' url="data/whu2.patt">
            <!--
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
 			</a-box> -->
        <!-- 将视频作为纹理导入 ，直接使用video无法自动播放-->
        <a-entity>
            	<a-entity geometry="primitive:plane" material="src:#video" rotation="-90 0 0"></a-entity>
                <a-entity video-controls="src:#video"></a-entity>
        </a-entity>
		</a-marker>
		
		<!-- handle school marker -->
		<a-marker type='pattern' url="data/school.patt">
			<!-- 绿方块 -->
			<!-- <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>

            <!-- 地球模型 -->

        <!-- 旧车模型 -->
        <a-entity>
            <a-entity gltf-model="#oldcar" scale="0.3 0.3 0.3" position="0 0.2 0" rotation="0 0 0"></a-entity>
            <a-animation attribute="rotation"
                                    dur="10000"
                                   fill="forwards"
                                     to="0 360 0"
                                 repeat="indefinite"></a-animation>             
        </a-entity>

		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
